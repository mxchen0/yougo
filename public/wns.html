 </style>
 <script>
 	window.onload = function (){
 		var oAg = document.getElementsByClassName('ag')
 		var aUl = document.getElementById('ul3').children

 		var clientW = document.documentElement.clientWidth || document.body.clientWidth


 		for(var i = 0; i < oAg.length; i++){
 			oAg[i].style.width = clientW + 'px'
 			oAg[i].style.left = - oAg[i].parentNode.offsetLeft + 'px'
 		}

 		for(var i = 0; i < aUl.length; i++){
 			aUl[i].onmouseenter = function () {
 				for(var i = 0; i < aUl.length; i++) {
 					oAg[i].style.display = 'block'
 				}
 				
 			}
 			aUl[i].onmouseleave = function () {
 				this.style.display = 'none'
 			}	
 		}
 	}
 </script>
